{%- if page.canonical_link -%}
	<link rel="canonical" href="{{ page.canonical_link }}">
{%- else -%}
	<link rel="canonical" href="{{ site.url }}{{ page.url }}">
{%- endif -%}

{%- if page.url.start_with?('/blog') -%}
	<meta name="og:type" content="article">
{%- else -%}
	<meta name="og:type" content="website">
{%- endif -%}
